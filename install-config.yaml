# This file was generated using openshift-install create install-config
# and then user specific information was removed as snc.sh will readd it
apiVersion: v1
baseDomain: testing
compute:
- architecture: 
  name: worker
  replicas: 0
controlPlane:
  architecture: 
  name: master
  replicas: 1
metadata:
  name: crc
networking:
  clusterNetwork:
  - cidr: 10.217.0.0/22
    hostPrefix: 23
  machineNetwork:
  - cidr: 192.168.126.0/24
  serviceNetwork:
  - 10.217.4.0/23
platform:
  none: {}
bootstrapInPlace:
  installationDisk: /dev/vda
capabilities:
  baselineCapabilitySet: None
  additionalEnabledCapabilities:
  - openshift-samples
  - marketplace
  - Console
  - MachineAPI
  - ImageRegistry
  - DeploymentConfig
  - Build
  - OperatorLifecycleManager
  - CloudCredential
publish: External
